<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #6499E9;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-form, .contact-info {
            flex-basis: calc(50% - 20px);
            margin-right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #6499E9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .but:hover{
                background-color: lightgrey;
            }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-form, .contact-info {
                flex-basis: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .but:hover{
                background-color: #6499E9;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div>
        <button class="but" style="border: 1px solid black; border-radius: 10px; width: 4rem;height: 2rem; margin-left: 3rem; margin-top: 3rem;"><a href="Home.html" style="text-decoration: none;" >Back</a></button>
    </div>
    <div class="container">
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Send">
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> Kambridge,Surat</p>
            <p><strong>Email:</strong> quorum@gmail.com</p>
            <p><strong>Phone:</strong> +91 1234567890</p>
        </section>
    </div>
</body>
</html>
