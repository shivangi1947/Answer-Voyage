
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077ff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Us To Provide Free Knowledge</h1>
        <p>Your generous helps us make a difference.</p>
    </header>
    <button><a href="./home.html"></a></button>
    <div class="container">
        <h2>Donate via QR Code</h2>
        <p>Scan the QR code below to make a donation:</p>
        
        <div class="qr-code">
            <img src="qr-code-image.jpg" alt="Donate QR Code">
        </div>
        
        <p>Alternatively, you can click the link below:</p>
        <p><a href="https://www.example.com/donate" target="_blank">Donate Now</a></p>
    </div>

</html>
