<!DOCTYPE html>
<html>
<head>
  <title>Donate Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Horizontally center content */
      align-items: center; /* Vertically center content */
      min-height: 100vh; /* Ensure the page takes at least the full viewport height */
      background-color: #f0f0f0;
    }

    .donate-box {
      width: 300px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      color: #777;
      font-size: 18px;
    }

    /* Style for the donate button */
    .donate-button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="donate-box">
    <h1>Donate Us</h1>
    <p>Your support helps us continue our work. Thank you for considering a donation!</p>
    <!-- Replace the link below with your preferred donation service or form -->
    <a href="https://www.example.com/donate" class="donate-button">Donate Now</a>
  </div>
</body>
</html>
